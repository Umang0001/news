<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<div class="category">

    <body>
        <button type="button" class="btn btn-info" onclick="General()">General</button>
        <button type="button" class="btn btn-primary" onclick="Business()">Business</button>
        <button type="button" class="btn btn-secondary"  onclick="Sports()">Sports</button>
        <button type="button" class="btn btn-success"  onclick="Entertainment()">Entertainment</button>
        <button type="button" class="btn btn-danger"  onclick="Health()">Health</button>
        <button type="button" class="btn btn-warning"  onclick="Science()">Science</button>
</div>
<div class="fluid-container ">
    <h3 id="headline" style="text-align:center; color: aqua;">Top headlines of the day</h3>
        <div class="news">
            <div class="card" style="width: 30rem;">
                <h1 style="text-align:center ;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </h1>

            </div>
        </div>
        <div class="buttons" >
            <button type="button" class="btn btn-primary prev" onclick="previous()">Previous</button>
            <button type="button" class="btn btn-primary next" onclick="next()">Next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
